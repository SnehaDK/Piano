<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Music System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <div class="piano">
        <button class="white key" data-note="C">A</button>
        <button class="Black key" data-note="Cs">W</button>
        <button class="white key" data-note="D">S</button>
        <button class="Black key" data-note="Ds">E</button>
        <button class="white key" data-note="E">D</button>
        <button class="white key" data-note="F">F</button>
        <button class="Black key" data-note="Fs">R</button>
        <button class="white key" data-note="G">G</button>
        <button class="Black key" data-note="Gs">T</button>
        <button class="white key" data-note="A">H</button>
        <button class="Black key" data-note="As">Y</button>
        <button class="white key" data-note="B">J</button>
    </div>

    <audio src="pianoC.mp3" id="C"></audio>
    <audio src="pianoCs.mp3" id="Cs"></audio>
    <audio src="pianoD.mp3" id="D"></audio>
    <audio src="pianoDs.mp3" id="Ds"></audio>
    <audio src="pianoE.mp3" id="E"></audio>
    <audio src="pianoF.mp3" id="F"></audio>
    <audio src="pianoFs.mp3" id="Fs"></audio>
    <audio src="pianoG.mp3" id="G"></audio>
    <audio src="pianoGs.mp3" id="Gs"></audio>
    <audio src="pianoA.mp3" id="A"></audio>
    <audio src="pianoAs.mp3" id="As"></audio>
    <audio src="pianoB.mp3" id="B"></audio>
</body>
<script src="music.js"></script>

</html>
